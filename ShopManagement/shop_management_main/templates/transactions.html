{% extends 'base.html' %}
{% block content %}

<p>
  <a href="{% url 'shop_management_main:new_transaction' day.id %}">
      Add new Transaction
  </a>
</p>

{% for transaction in transactions %}
<p>
{{ transaction }}  {{ transaction.quantity }}
</p>
{% endfor %}

<p>

    The total sales made today: {{ day.sum }} Rs<br>
    The total profit made today: {{ day.profit }} Rs
</p>

{% endblock content %}
